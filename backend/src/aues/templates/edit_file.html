<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать переводы</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="{% url 'admin:index' %}">
                <img src="{% static 'images/aues_logo.png' %}" alt="Company Logo" style="max-width: 300px; height: auto;">
            </a>
        </div>
        <h1>Редактировать переводы</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Ключ</th>
                        <th>Перевод</th>
                    </tr>
                </thead>
                <tbody>
                    {% if translations.kz %}
                        {% for key, value in translations.kz.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td><input type="text" name="{{ key }}" value="{{ value }}"></td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">Нет данных для отображения</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
